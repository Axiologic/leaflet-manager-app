<psk-page title="Add Product">
    <psk-container controller-name="newProductController">
        <psk-form>
            <psk-text-input view-model="edit.name"></psk-text-input>
            <psk-text-input view-model="edit.serialNumber"></psk-text-input>
        </psk-form>

        <psk-grid columns="3" layout="xs=[2,8,2] s=[2,8,2] m=[2,8,2] xl=[2,8,2]">
            <div></div>
            <psk-button view-model="AddProductBtn"></psk-button>
            <div></div>
        </psk-grid>
    </psk-container>
</psk-page>
