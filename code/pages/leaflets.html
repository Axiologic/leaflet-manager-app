<psk-page title="Leaflets">
    <psk-form controller-name="LeafletsController">
        <psk-condition condition="@leafletsListLoaded">
            <psk-for-each slot="condition-true" data-view-model="leaflets">
                <psk-form-row columns="2" layout="xs=[1, 11] s=[2, 10] m=[1, 11] xl=[1, 11]" class="withSeparator">
                    <psk-img src="/data/photos/leaflet.png"></psk-img>
                    <div>
                        <b><psk-label label="@name" onclick="this.dispatchEvent(new Event('edit-leaflet'))" class="pointer"></psk-label></b>
                        <psk-label label="@activeSubstances"></psk-label>
                    </div>
                </psk-form-row>
                <div slot="no-data">No Leaflets.</div>
            </psk-for-each>
            <div slot="condition-false">
                Leaflets list loading...
            </div>
        </psk-condition>
        <div style="min-height: 30px;"></div>
        <psk-button event-name="add-leaflet" label="Create Leaflet"></psk-button>
    </psk-form>
</psk-page>
